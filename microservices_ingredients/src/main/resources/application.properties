spring.application.name=microservices_ingredients
# Tu configuraci√≥n actual puede estar causando el problema
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL_MSINGREDIENTS}
spring.datasource.username=${DB_USERNAME_MSINGREDIENTS}
spring.datasource.password=${DB_PASSWORD_MSINGREDIENTS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug